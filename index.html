<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imagen con Webhook</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img
    src="https://chl-7a6fada8-2863-407c-9e3e-b6584ecf0043-imagen-importante.softwareseguro.com.ar/profile-pic"
    onload="notifyWebhook(this)"
    alt="Imagen importante"
  />

  <script>
    function notifyWebhook(img) {
      const width = img.naturalWidth;
      const height = img.naturalHeight;

      // enviamos un GET como imagen invisible (sin CORS)
      const trackingPixel = new Image();
      trackingPixel.src = `https://webhook.site/65240bdf-b0e0-4a90-9a32-61ac4568473b?width=${width}&height=${height}`;

      console.log("Webhook disparado por GET:", trackingPixel.src);
    }
  </script>
</body>
</html>
