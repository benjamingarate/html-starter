<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imagen con Webhook</title>
  <style>
    body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #111; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <img
  src="https://picsum.photos/400"
  onload="notifyWebhook(this)"
  alt="Imagen importante"
/>

<script>
  async function notifyWebhook(img) {
    const width = img.naturalWidth;
    const height = img.naturalHeight;

    try {
      await fetch("https://webhook.site/65240bdf-b0e0-4a90-9a32-61ac4568473b", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ width, height }),
      });
      console.log("Webhook enviado:", { width, height });
    } catch (err) {
      console.error("Error al enviar el webhook:", err);
    }
  }
</script>
</body>
</html>
