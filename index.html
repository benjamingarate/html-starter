<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imagen con Webhook</title>
  <style>
    body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #111; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <img id="img" src="https://chl-7a6fada8-2863-407c-9e3e-b6584ecf0043-imagen-importante.softwareseguro.com.ar/profile-pic" alt="Imagen" onload="notifyWebhook()" crossOrigin="anonymous" />

  <script>
    async function notifyWebhook() {
      const img = document.getElementById('img');
      const width = img.naturalWidth;
      const height = img.naturalHeight;

      try {
        await fetch('https://webhook.site/65240bdf-b0e0-4a90-9a32-61ac4568473b', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ width, height })
        });
      } catch (err) {
        console.error('Error al enviar el webhook:', err);
      }
    }
  </script>
</body>
</html>
